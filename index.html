<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Microsoft - Cloud, Computers , Apps & Gaming</title>
</head>

<body>
    <div class="container mx-auto">

        <div class="navbar flex justify-between items-center">
            <div class="flex justify-center items-center md:order-2">
                <div class="hamburger inline-block p-3 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search md:hidden w-6 mr-6"><img src="./search.svg" alt=""></div>
            </div>

            <div class="logo text-center flex md:order-1">
                <div class="p-4 w-40 flex justify-start"><img class="w-[60%]" src="./logo.png" alt=""></div>

                <div
                    class="features absolute w-fit md:static bg-white inset-0 md:flex md:items-center md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0 ">
                    <div class="fitem hover:underline hover:underline-offset-2 cursor-pointer">Microsoft 365</div>
                    <div class="fitem hover:underline hover:underline-offset-2 cursor-pointer">Office</div>
                    <div class="fitem hover:underline hover:underline-offset-2 cursor-pointer">Windows</div>
                    <div class="fitem hover:underline hover:underline-offset-2 cursor-pointer">Surface</div>
                    <div class="fitem hover:underline hover:underline-offset-2 cursor-pointer">Xbox</div>
                    <div class="fitem hover:underline hover:underline-offset-2 cursor-pointer">Support</div>
                </div>
            </div>

            <div class="cart text-center md:order-3 flex">
                <div class="search hidden md:block mr-6 hover:underline hover:underline-offset-1 cursor-pointer">All Microsoft</div>
                <div class="mx-2 hover:underline hover:underline-offset-2 cursor-pointer">Search</div>
                <img class="w-4 h-4 mr-6" src="./search.svg" alt="">
                <div class="flex pt-1">
                  <img class="w-4 h-4 mr-3 hover:underline hover:underline-offset-2 cursor-pointer" src="./icons8-shopping-cart-24.png" alt=""> 
                  <img class="w-4 h-4 mr-3 hover:underline hover:underline-offset-2 cursor-pointer" src="./account.svg" alt="">      
                </div>
            </div>


        </div> 

        <div class="slider flex flex-col-reverse md:flex-row mx-4  bg-[#f2f2f2]">
            <div class="left flex flex-col justify-center items-center md:items-baseline py-12 ml-20 space-y-2">
                <h1 class="text-2xl font-medium md:text-3xl mx-5 hover:underline hover:underline-offset-2 cursor-pointer">Surface laptop 4</h1>
                <p class="w-3/4 mx-5 py-2 text-center md:text-left">Do It with a perfect balance of sleek , Ultra - thin
                    design ,
                    Multitasking Speed and improved performance </p>
                <button class="text-white bg-black my-6 mx-5 px-4 py-2 font-bold">Shop Now ></button>
            </div>
            <div class="right">
                <img class="w-[40rem] md:w-[50rem]" src="./laptops.png" alt="">
            </div>
        </div>

        <div class="promo space-y-4 flex flex-col lg:flex-row justify-center">
            <div></div>
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img src="./icon365.webp" alt="">
                <span class="font-medium w-[8rem] text-center text-sm my-3 hover:underline hover:underline-offset-2 cursor-pointer">Choose your Microsoft 365</span>
            </div>
            
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img src="./ic2.webp" alt="">
                <span class="font-medium w-[8rem] text-center text-sm my-3 hover:underline hover:underline-offset-2 cursor-pointer">Explore Surface devices</span>
            </div>
            
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img src="./ic3.webp" alt="">
                <span class="font-medium w-[8rem] text-center text-sm my-3 hover:underline hover:underline-offset-1 cursor-pointer">Buy Xbox games</span>
            </div>
            
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img src="./ic4.webp" alt="">
                <span class="font-medium w-[8rem] text-center text-sm my-3 hover:underline hover:underline-offset-1 cursor-pointer">Get Windows 11</span>
            </div>
        </div>
    </div>
</body>

</html>
